<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión | Renta de Camionetas</title>
  <link rel="stylesheet" href="/static/register.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <p class="brand">Cuidado con el pug</p>
      <h1>Iniciar sesión</h1>

      <form id="loginForm" class="form">
        <label>Email</label>
        <input name="email" type="email" placeholder="tu@correo.com" required />

        <label>Contraseña</label>
        <input name="password" type="password" placeholder="••••••••" required />

        <button class="btn primary" type="submit">Entrar</button>

        <!-- ✅ Botón de Google -->
        <div style="margin: 20px 0; text-align: center; color: #666;">
          <span>── o ──</span>
        </div>
        
        <button class="btn google" type="button" id="googleLogin">
          <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
            <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
            <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
            <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
            <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
          </svg>
          Continuar con Google
        </button>

        <!-- ✅ Crear cuenta -->
        <button class="btn outline" type="button" id="goRegister">
          Crear cuenta
        </button>

        <!-- ✅ Olvidé mi contraseña -->
        <button class="btn outline" type="button" id="goForgot">
          ¿Olvidaste tu contraseña?
        </button>

        <p id="msg" class="msg" aria-live="polite"></p>
      </form>

      <footer class="footer">
        Derechos reservados 2026 | Cuidado con el pug
      </footer>
    </section>
  </main>

  <script src="/static/login.js"></script>
</body>
</html>
