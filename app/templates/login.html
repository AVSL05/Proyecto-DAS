<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesion | Renta de Camionetas</title>
  <link rel="stylesheet" href="/static/register.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <p class="brand">Cuidado con el pug</p>
      <h1>Iniciar sesion</h1>

      <form id="loginForm" class="form">
        <div class="role-switch" aria-label="Tipo de acceso">
          <button type="button" class="role-btn active" data-role-option="cliente">
            Acceso cliente
          </button>
          <button type="button" class="role-btn" data-role-option="administrativo">
            Acceso administrativo
          </button>
        </div>
        <input type="hidden" name="role" id="roleInput" value="cliente" />

        <label>Email</label>
        <input name="email" type="email" placeholder="tu@correo.com" required />

        <label>Contrasena</label>
        <input name="password" type="password" placeholder="********" required />

        <button class="btn primary" type="submit">Entrar</button>

        <div class="divider">
          <span>o</span>
        </div>

        <button class="btn google" type="button" id="googleLogin">
          Continuar con Google
        </button>

        <button class="btn outline" type="button" id="goRegister">
          Crear cuenta
        </button>

        <button class="btn outline" type="button" id="goForgot">
          Olvide mi contrasena
        </button>

        <p id="msg" class="msg" aria-live="polite"></p>
      </form>

      <footer class="footer">
        Derechos reservados 2026 | Cuidado con el pug
      </footer>
    </section>
  </main>

  <script src="/static/login.js"></script>
</body>
</html>
