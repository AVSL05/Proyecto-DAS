<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" href="/static/register.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <p class="brand">Cuidado con el pug</p>
      <h1>Recuperar contraseña</h1>

      <form id="forgotForm" class="form">
        <label>Email</label>
        <input name="email" type="email" placeholder="tu@correo.com" required />

        <button class="btn primary" type="submit">Enviar enlace</button>

        <button class="btn outline" type="button" id="goLogin">
          Volver a iniciar sesión
        </button>

        <p id="msg" class="msg" aria-live="polite"></p>
      </form>

      <footer class="footer">
        Derechos reservados 2026 | Cuidado con el pug
      </footer>
    </section>
  </main>

  <script src="/static/forgot_password.js"></script>
</body>
</html>
