<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="/static/register.css" />
</head>
<body>
  <main class="wrap">
    <section class="card">
      <p class="brand">Cuidado con el pug</p>
      <h1>Restablecer contraseña</h1>

      <form id="resetForm" class="form">
        <label>Nueva contraseña</label>
        <input name="password" type="password" placeholder="••••••••" required />

        <label>Confirmar contraseña</label>
        <input name="confirm_password" type="password" placeholder="••••••••" required />

        <button class="btn primary" type="submit">Actualizar</button>

        <button class="btn outline" type="button" id="goLogin">
          Ir a iniciar sesión
        </button>

        <p id="msg" class="msg" aria-live="polite"></p>
      </form>

      <footer class="footer">
        Derechos reservados 2026 | Cuidado con el pug
      </footer>
    </section>
  </main>

  <script src="/static/reset_password.js"></script>
</body>
</html>
